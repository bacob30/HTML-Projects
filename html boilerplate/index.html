<!DOCTYPE html> <!--This specifies the type of document used-->
<html lang="eng"> <!--This is the html element, used to contain the document (and to outline the language used)-->
  <head> <!--This is the header element, used to specify meta information-->
    <meta charset="utf-8"> <!--This is a meta tag, used to specify th-->
    <title> <!--This is a title tag, used to name the title of a webpage--> My First Webpage</title>
  </head>
  <body> <!--This is a body tag, used to write text the viewer can actually see-->
    <h1>
        <p>Hi!</p> <!--This is a paragraph tag, used to indent lines-->
        <p>This is a <strong>test</strong> <!--This is a strong element, used for bolding text--> for the <em>Odin Project!</em> <!--This is a emphasize element, used for italicizing text--> </p></h1>
  </body>
  <!--This is a comment!-->
</html>
